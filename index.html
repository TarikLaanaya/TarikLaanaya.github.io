<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tarik Laanaya – Game Design Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
/* ---------------- GENERAL ---------------- */
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Roboto, sans-serif;
  background: #0d0d0d;
  color: #eee;
}
section[id] { scroll-margin-top: 130px; }

/* ---------------- HEADER ---------------- */
header {
  position: sticky;
  top: 0;
  background: rgba(10,10,10,0.95);
  padding: 1rem 2rem;
  text-align: center;
  z-index: 10;
}
header h1 { margin: 1rem 0; font-family: Poppins, sans-serif; }
nav a {
  color: #66ccff;
  margin: 0 1rem;
  text-decoration: none;
  font-weight: bold;
}

/* ---------------- HERO ---------------- */
.video-hero {
  position: relative;
  height: 520px;
  overflow: hidden;
  border-bottom: 4px solid #66ccff;
}
.video-hero video { width: 100%; height: 100%; object-fit: cover; }
.hero-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
}
.hero-overlay h2 { font-size: 3rem; color: #66ccff; }

/* ---------------- MAIN ---------------- */
main { max-width: 1100px; margin: auto; padding: 3rem 2rem; }
section h2 {
  font-family: Poppins, sans-serif;
  font-size: 2rem;
  color: #66ccff;
  text-align: center;
  margin-bottom: 3rem;
}

/* ---------------- REVEAL ---------------- */
.reveal {
  opacity: 0;
  transform: translateY(40px);
  transition: all 0.8s ease;
}
.reveal.visible {
  opacity: 1;
  transform: translateY(0);
}

/* ---------------- SHOWREEL ---------------- */
.video-wrapper {
  position: relative;
  padding-top: 56.25%;
  border-radius: 12px;
  overflow: hidden;
}
.video-wrapper iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
}

/* ---------------- PROJECTS ---------------- */
.projects-grid {
  display: flex;
  gap: 2rem;
  overflow-x: auto;
  padding-bottom: 1rem;
}
.project-card {
  flex: 0 0 300px;
  background: #111;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.3s ease;
}
.project-card:hover { transform: translateY(-6px); }
.project-card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}
.project-content { padding: 1rem; }

/* ---------------- PROJECT DETAILS (CROSSFADE) ---------------- */
.project-details {
  margin-top: 1rem;
  background: #111;
  border-radius: 12px;
  overflow: hidden;
  max-height: 0;
  padding: 0;
  transition: max-height 0.5s ease, padding 0.3s ease;
}

.project-details.open {
  max-height: 800px;
  padding: 1.5rem;
}

.project-details-inner {
  opacity: 0;
  transition: opacity 0.35s ease;
}

.project-details.show .project-details-inner {
  opacity: 1;
}

.project-details img {
  width: 100%;
  height: 300px;
  object-fit: cover;
  border-radius: 12px;
  margin-bottom: 1rem;
}

/* ---------------- ABOUT ---------------- */
.about-container {
  display: flex;
  gap: 2rem;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
}
.about-photo {
  width: 220px;
  height: 220px;
  border-radius: 16px;
  border: 2px solid #66ccff;
  object-fit: cover;
}

/* ---------------- CONTACT ---------------- */
#contact { text-align: center; }
.contact-card {
  max-width: 560px;
  margin: auto;
  padding: 2.5rem;
  background: #111;
  border-radius: 16px;
}

/* ---------------- FOOTER ---------------- */
footer {
  text-align: center;
  padding: 2rem;
  color: #666;
}
</style>
</head>

<body>

<header>
  <h1>Tarik Laanaya</h1>
  <nav>
    <a href="#showreel">Showreel</a>
    <a href="#projects">Projects</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="video-hero">
  <video autoplay muted loop playsinline>
    <source src="IcarusRisingGameplay.mp4" type="video/mp4">
  </video>
  <div class="hero-overlay"><h2>Game Design Portfolio</h2></div>
</section>

<main>

<section id="showreel" class="reveal">
  <h2>Showreel</h2>
  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/fEtlPdAvisw" allowfullscreen></iframe>
  </div>
</section>

<section id="projects" class="reveal">
  <h2>Selected Projects</h2>

  <div class="projects-grid">
    <div class="project-card"
      data-title="Forest Quest"
      data-details="A narrative exploration game teaching environmental storytelling."
      data-img="https://picsum.photos/600/400">
      <img src="https://picsum.photos/600/400">
      <div class="project-content"><h3>Forest Quest</h3></div>
    </div>

    <div class="project-card"
      data-title="Skyborne"
      data-details="Aerial exploration game with dynamic environments."
      data-img="https://picsum.photos/601/400">
      <img src="https://picsum.photos/601/400">
      <div class="project-content"><h3>Skyborne</h3></div>
    </div>
  </div>

  <div class="project-details" id="project-details">
    <div class="project-details-inner">
      <img id="details-img">
      <h3 id="details-title"></h3>
      <p id="details-text"></p>
    </div>
  </div>
</section>

<section id="about" class="reveal">
  <h2>About Me</h2>
  <div class="about-container">
    <img src="CasualPortrait.jpeg" class="about-photo">
    <p>I’m Tarik, a game designer focused on player experience and systems design.</p>
  </div>
</section>

<section id="contact" class="reveal">
  <h2>Contact Me</h2>
  <div class="contact-card">
    <p>Let’s talk game design and opportunities.</p>
  </div>
</section>

</main>

<footer>© 2025 Tarik Laanaya</footer>

<script>
/* -------- REVEAL ONCE -------- */
const revealSections = document.querySelectorAll('.reveal');

const observer = new IntersectionObserver((entries, obs) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('visible');
      obs.unobserve(entry.target);
    }
  });
}, { threshold: 0.2 });

revealSections.forEach(sec => observer.observe(sec));

/* -------- PROJECT DETAILS CROSSFADE -------- */
const cards = document.querySelectorAll('.project-card');
const details = document.getElementById('project-details');
const inner = details.querySelector('.project-details-inner');
const img = document.getElementById('details-img');
const title = document.getElementById('details-title');
const text = document.getElementById('details-text');

let activeTitle = null;

cards.forEach(card => {
  card.addEventListener('click', () => {
    const sameCard = activeTitle === card.dataset.title;

    if (details.classList.contains('open') && sameCard) {
      details.classList.remove('open', 'show');
      activeTitle = null;
      return;
    }

    if (!details.classList.contains('open')) {
      details.classList.add('open');
      setTimeout(() => details.classList.add('show'), 20);
    } else {
      inner.style.opacity = 0;
    }

    setTimeout(() => {
      img.src = card.dataset.img;
      title.textContent = card.dataset.title;
      text.textContent = card.dataset.details;
      inner.style.opacity = 1;
      activeTitle = card.dataset.title;
    }, details.classList.contains('show') ? 200 : 0);
  });
});
</script>

</body>
</html>
